- name: Installer Apache2 sur les serveurs web
  hosts: middle_dev
  become: true

- name: Installer Apache
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Activer le module PHP requis
  apt:
    name:
      - php
      - libapache2-mod-php
      - php-mysql
    state: present

- name: DÃ©marrer et activer Apache
  service:
    name: apache2
    state: started
    enabled: yes
